<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias de HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p> Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 500px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width:1000px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1> Reproduzir áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls >
        <source src="midia/audio1.mp3" type="audio/mpeg">
        <source src="midia/audio1.mp3" type="audio/ogg">
<p>infelizmente seu navegador não consegue reproduzir audio</p>
<a href="midia/audio1.mp3">clique aqui para baixar o arquivo em mp3</a>
    </audio>





</body>
</html>
